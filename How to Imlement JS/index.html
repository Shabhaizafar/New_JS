<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Implement JS</title>
</head>
<body>
    <!-- inline JS -->
    <button onclick="console.log('Inline')">Click Here</button>

    <h1></h1>
    <!-- Internal JS -->
    <script>
        document.querySelector('h1').innerHTML = "Internal JS";
    </script>

    <!-- External JS -->
     <script src="external.js"></script>

    <!-- 
    1. Inline Javascript
    2. Internal Javascript
    3. External Javascript
     -->
</body>
</html>
